<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GIR Security Services Inc.</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="gir_security_logo.png" alt="GIR Security Services Inc. Logo" class="company-logo">
            <img src="casey_house_logo.png" alt="Casey House Logo" class="client-logo">
        </div>
        <h1>Login</h1>
        <div id="login-form">
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button id="login-button">Login</button>
        </div>
        <p>Don't have an account? <a href="register.html" id="toggle-auth">Register</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
